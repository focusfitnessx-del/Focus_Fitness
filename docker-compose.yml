version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: focus_fitness_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-focusfitness}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-focusfitness123}
      POSTGRES_DB: ${POSTGRES_DB:-focusfitness}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-focusfitness}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focus_fitness_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-focusfitness}:${POSTGRES_PASSWORD:-focusfitness123}@postgres:5432/${POSTGRES_DB:-focusfitness}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production_secret_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      TIMEZONE: Asia/Colombo
      # Email (Gmail SMTP)
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_SECURE: false
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-Focus Fitness <noreply@focusfitness.lk>}
      # WhatsApp (Meta Cloud API - placeholder)
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN:-}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID:-}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focus_fitness_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    ports:
      - "3000:80"

volumes:
  postgres_data:
